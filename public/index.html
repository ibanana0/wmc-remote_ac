<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart AC - Limit 16-20C</title>

    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
            --default-font-family: "Inter", ui-sans-serif, system-ui, sans-serif;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <div class="max-w-md mx-auto px-6 py-8">
        <div class="mb-8">
            <h1 class="text-2xl font-light tracking-tight">AC Control</h1>
            <p class="text-xs text-gray-500">Range: 16째C - 20째C</p>
        </div>

        <div class="mb-6">
            <label for="device-selector" class="text-xs text-gray-400 uppercase tracking-wider mb-2 block">Select Device</label>
            <div class="relative">
                <select id="device-selector" class="w-full appearance-none bg-gray-900 text-white px-4 py-3 rounded border border-gray-700 focus:outline-none focus:border-white transition-colors cursor-pointer">
                    <option value="">Scanning devices...</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
            </div>
        </div>

        <div class="mb-8 flex items-center justify-between border-t border-b border-gray-800 py-4">
            <div>
                <p class="text-xs text-gray-400 uppercase tracking-wider mb-1">MQTT Topic</p>
                <p id="topic-text" class="text-xs font-mono text-gray-300">-</p>
            </div>
            <div class="flex items-center gap-2">
                <span id="protocol-info" class="text-xs text-gray-500">Waiting...</span>
                <div id="status-dot" class="w-2 h-2 rounded-full bg-red-500 transition-colors duration-300"></div>
            </div>
        </div>

        <div class="mb-10 text-center relative">
            <p class="text-xs text-gray-400 uppercase tracking-wider mb-2">Target Temperature</p>
            <div class="flex items-baseline justify-center gap-2 select-none">
                <p id="remote-temp-value" class="text-8xl font-thin tracking-tighter transition-all duration-300">-</p>
                <p class="text-2xl font-light text-gray-500 absolute top-8 ml-24">째C</p>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="bg-gray-900/50 rounded p-4 text-center">
                <p class="text-xs text-gray-400 uppercase tracking-wider mb-1">Room Temp</p>
                <div class="flex items-baseline justify-center gap-1">
                    <p id="temp-value" class="text-2xl font-light">-</p>
                    <p class="text-xs text-gray-500">째C</p>
                </div>
            </div>
            <div class="bg-gray-900/50 rounded p-4 text-center">
                <p class="text-xs text-gray-400 uppercase tracking-wider mb-1">Humidity</p>
                <div class="flex items-baseline justify-center gap-1">
                    <p id="humidity-value" class="text-2xl font-light">-</p>
                    <p class="text-xs text-gray-500">%</p>
                </div>
            </div>
        </div>

        <div class="bg-gray-900 rounded-2xl p-6 shadow-lg shadow-gray-900/20">
            <div class="flex items-center justify-between gap-6">
                <button id="ac-power-toggle" class="relative group focus:outline-none">
                    <div class="w-20 h-20 rounded-full bg-gray-800 border-2 border-gray-700 flex items-center justify-center group-hover:bg-gray-700 group-hover:border-gray-500 transition-all duration-300 shadow-inner">
                        <svg class="w-8 h-8 text-gray-300 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                    </div>
                    <div id="power-dot" class="absolute top-0 right-0 w-4 h-4 rounded-full bg-gray-600 border-2 border-gray-900 transition-colors duration-300 shadow"></div>
                </button>

                <div class="flex flex-col gap-3 w-full">
                    <button id="temp-up-btn" class="w-full h-14 bg-gray-800 rounded-xl hover:bg-gray-700 active:bg-gray-600 transition-all flex items-center justify-center focus:outline-none group">
                        <svg class="w-6 h-6 text-gray-400 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
                        </svg>
                    </button>
                    <button id="temp-down-btn" class="w-full h-14 bg-gray-800 rounded-xl hover:bg-gray-700 active:bg-gray-600 transition-all flex items-center justify-center focus:outline-none group">
                        <svg class="w-6 h-6 text-gray-400 group-hover:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
