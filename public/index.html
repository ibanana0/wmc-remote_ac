<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC Monitor</title>

    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
            --default-font-family: "Inter", ui-sans-serif, system-ui, sans-serif;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <div class="max-w-md mx-auto px-6 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-2xl font-light tracking-tight">AC Monitor</h1>
        </div>

        <!-- Device Selector -->
        <div class="mb-6">
            <label for="device-selector" class="text-xs text-gray-400 uppercase tracking-wider mb-2 block">Device</label>
            <select id="device-selector" class="w-full bg-white text-black px-4 py-3 rounded-none border-none focus:outline-none focus:ring-1 focus:ring-white">
                <option value="">No devices available</option>
            </select>
        </div>

        <!-- Status -->
        <div class="mb-8 flex items-center justify-between border-t border-b border-gray-800 py-4">
            <div>
                <p class="text-xs text-gray-400 uppercase tracking-wider mb-1">Status</p>
                <p id="topic-text" class="text-sm font-light">-</p>
            </div>
            <div id="status-dot" class="w-2 h-2 rounded-full bg-gray-600"></div>
        </div>

        <!-- Remote Temperature -->
        <div class="mb-8 text-center">
            <p class="text-xs text-gray-400 uppercase tracking-wider mb-3">Set Temperature</p>
            <div class="flex items-baseline justify-center gap-2">
                <p id="remote-temp-value" class="text-7xl font-light tracking-tighter">-</p>
                <p class="text-3xl font-light text-gray-400">°C</p>
            </div>
        </div>

        <!-- Temperature & Humidity -->
        <div class="grid grid-cols-2 gap-4 mb-8">
            <div class="border border-gray-800 p-4">
                <p class="text-xs text-gray-400 uppercase tracking-wider mb-3">Temperature</p>
                <div class="flex items-baseline gap-1">
                    <p id="temp-value" class="text-3xl font-light">-</p>
                    <p class="text-sm text-gray-400">°C</p>
                </div>
            </div>
            <div class="border border-gray-800 p-4">
                <p class="text-xs text-gray-400 uppercase tracking-wider mb-3">Humidity</p>
                <div class="flex items-baseline gap-1">
                    <p id="humidity-value" class="text-3xl font-light">-</p>
                    <p class="text-sm text-gray-400">%</p>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="border border-gray-800 p-6">
            <p class="text-xs text-gray-400 uppercase tracking-wider mb-6">Control</p>
            <div class="flex items-center justify-between">
                <!-- Power Button -->
                <button id="ac-power-toggle" class="relative group">
                    <div class="w-16 h-16 border-2 border-white rounded-full flex items-center justify-center hover:bg-white hover:text-black transition-all duration-300">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                    </div>
                    <div id="power-dot" class="absolute -top-1 -right-1 w-3 h-3 rounded-full bg-gray-600"></div>
                </button>

                <!-- Temperature Controls -->
                <div class="flex flex-col gap-3">
                    <button id="temp-up-btn" class="w-14 h-14 border border-gray-600 hover:border-white hover:bg-white hover:text-black transition-all duration-300 flex items-center justify-center">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
                        </svg>
                    </button>
                    <button id="temp-down-btn" class="w-14 h-14 border border-gray-600 hover:border-white hover:bg-white hover:text-black transition-all duration-300 flex items-center justify-center">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
