<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC Monitor</title>

    <!-- Meta tags untuk Theme Color (LENGKAP) -->
    <meta name="color-scheme" content="light dark">
    
    <!-- Theme Color untuk Light Mode -->
    <meta name="theme-color" content="#2D2848" media="(prefers-color-scheme: light)">
    
    <!-- Theme Color untuk Dark Mode (warna lebih gelap) -->
    <meta name="theme-color" content="#1F1F1F" media="(prefers-color-scheme: dark)">
    
    <!-- Fallback untuk browser lama -->
    <meta name="theme-color" content="#2D2848">
    
    <!-- iOS Safari Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Microsoft Edge -->
    <meta name="msapplication-TileColor" content="#2D2848">
    <meta name="msapplication-navbutton-color" content="#2D2848">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
        --color-purple-theme: #2D2848;
        --color-black-theme: #1F1F1F;
        --color-gray-theme: #595959;
        --color-green-online: #55FF00;
        --color-red-offline: #FF3300;

        --default-font-family: "Poppins", ui-sans-serif, system-ui, sans-serif;
    }
    </style>
</head>
<body class="bg-gradient-to-b from-purple-theme to-black-theme w-auto min-h-screen text-white overflow-y-auto">
    <!-- Container utama dengan scroll dan padding vertikal -->
    <div class="w-auto min-h-screen flex flex-col justify-center items-center py-4 md:py-6 lg:py-8">
        <div class="md:w-2/5 w-4/5 flex flex-col justify-center items-center gap-6 md:gap-9 max-w-4xl">
            
            <!-- Main Title - Reduced size untuk layar besar -->
            <div id="main-title" class="flex flex-col items-center justify-center text-center">
                <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold">Smrt AC.</h1>
            </div>
            
            <!-- Content dengan max-height dan scroll internal -->
            <div id="content" class="grid gap-3 md:gap-6 lg:gap-5 w-full">
                
                <!-- Status Container - Compact -->
                <div id="status-container" class="border-white/50 backdrop-blur-4 bg-gradient-to-br from-white/10 to-gray-800/10 border md:rounded-3xl rounded-2xl py-2 md:py-3 lg:py-4 px-6 md:px-10 lg:px-12 h-auto flex justify-between items-center">
                    <div class="font-thin">
                        <p class="text-xs md:text-sm lg:text-md"><span id="status-text"></span> with topic:</p>
                        <p id="topic-text" class="font-semibold text-lg md:text-3xl lg:text-4xl"> - </p>
                    </div>
                    <div>
                        <div id="status-dot" class="w-3 h-3 md:w-5 md:h-5 lg:w-6 lg:h-6 rounded-full"></div>
                    </div>
                </div>

                <!-- Topic Management Container - Compact -->
                <div id="topic-management-container" class="border-white/50 backdrop-blur-4 bg-gradient-to-br from-white/10 to-gray-800/10 border md:rounded-3xl rounded-2xl p-3 md:p-4 h-auto flex flex-col gap-2 md:gap-3">
                    <div class="w-full">
                        <p class="text-white/50 text-sm md:text-md">Topic Management</p>
                    </div>
                    <div class="flex flex-col gap-2">
                        <select id="topic-select" class="bg-black-theme/50 border border-white/30 rounded-lg px-3 py-2 text-white text-sm md:text-base">
                            <option value="">Select Topic</option>
                        </select>
                        <div class="flex gap-2">
                            <input id="add-topic-input" type="text" placeholder="Add new topic" 
                                class="flex-1 bg-black-theme/50 border border-white/30 rounded-lg px-3 py-2 text-white text-sm md:text-base placeholder-white/50">
                            <button id="add-topic-btn" 
                                    class="bg-purple-theme hover:bg-purple-theme/80 px-4 py-2 rounded-lg text-sm md:text-base font-medium transition-colors">
                                Add
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Remote Temperature Display - Reduced spacing -->
                <div id="remote-temp-container" class="w-full flex justify-center">
                    <div class="text-5xl md:text-7xl lg:text-8xl flex gap-4 md:gap-6 lg:gap-7 w-3/4 flex-row justify-between items-center my-1 md:my-3 lg:my-4">
                        <p id="remote-temp-value"> - </p>
                        <p class="font-thin">°C</p>
                    </div>
                </div>

                <!-- Data Container Grid - Compact -->
                <div id="data-container" class="grid grid-cols-2 gap-3 md:gap-4">
                    <div id="data-temp-container" class="border-white/50 backdrop-blur-4 bg-gradient-to-br from-white/10 to-gray-800/10 border md:rounded-3xl rounded-2xl p-3 md:p-4 h-auto flex flex-col justify-center items-center gap-2 md:gap-3">
                        <div class="w-full">
                            <p class="text-white/50 text-sm md:text-md">Temperature</p>
                        </div>
                        <div class="text-2xl md:text-4xl lg:text-5xl font-thin flex justify-between w-full">
                            <p id="temp-value" class="font-semibold"> - </p>
                            <p>°C</p>
                        </div>
                    </div>
                    <div id="data-humidity-container" class="border-white/50 backdrop-blur-4 bg-gradient-to-br from-white/10 to-gray-800/10 border md:rounded-3xl rounded-2xl p-3 md:p-4 h-auto flex flex-col justify-between items-center gap-2 md:gap-3">
                        <div class="w-full">
                            <p class="text-white/50 text-sm md:text-md">Humidity</p>
                        </div>
                        <div class="text-2xl md:text-4xl lg:text-5xl font-thin flex justify-between w-full">
                            <p id="humidity-value" class="font-semibold"> - </p>
                            <p class="font-thin">%</p>
                        </div>
                    </div>
                </div>

                <!-- Controller Container - Compact -->
                <div id="controller-container" class="border-white/50 backdrop-blur-4 bg-gradient-to-br from-white/10 to-gray-800/10 border md:rounded-3xl rounded-2xl p-3 md:p-4 h-auto flex flex-col justify-between items-center gap-2">
                    <div class="w-full">
                        <p class="text-white/50 text-sm md:text-md">Control</p>
                    </div>
                    <div class="w-full h-auto px-6 md:px-14 lg:px-16 flex flex-row justify-between items-center">
                        <div id="power-container" class="flex items-start">
                            <img id="power-btn" src="./images/power-button.svg" alt="power button" 
                                class="cursor-pointer hover:opacity-50 hover:scale-95 duration-300 w-14 md:w-24 lg:w-28">
                            <div id="power-dot" class="w-2 h-2 md:w-3 md:h-3 bg-green-online rounded-full"></div>
                        </div>
                        <div id="temp-controller-container" class="flex flex-col gap-1 md:gap-2">
                            <img id="temp-up-btn" src="./images/temp-up.svg" alt="temperature up button" 
                                class="cursor-pointer hover:opacity-50 hover:scale-95 duration-300 w-18 md:w-28 lg:w-32">
                            <img id="temp-down-btn" src="./images/temp-down.svg" alt="temperature down button" 
                                class="cursor-pointer hover:opacity-50 hover:scale-95 duration-300 w-18 md:w-28 lg:w-32">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
