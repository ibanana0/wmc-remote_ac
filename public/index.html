<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart AC - Limit 18-22°C</title>

    <meta name="color-scheme" content="light dark">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
            --default-font-family: "Inter", ui-sans-serif, system-ui, sans-serif;
        }
        
        /* Custom keyframes untuk animasi shake */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-3px); }
        }
        
        /* Custom keyframes untuk pulse-glow */
        @keyframes pulse-glow {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
            50% { 
                box-shadow: 0 0 15px 5px rgba(239, 68, 68, 0.3);
            }
        }
        
        /* Animasi untuk limit reached */
        .animate-shake {
            animation: shake 0.3s ease-in-out;
        }
        
        .animate-pulse-glow {
            animation: pulse-glow 1s ease-in-out;
        }
        
        /* Disabled button styles */
        button:disabled {
            cursor: not-allowed !important;
            opacity: 0.3 !important;
        }
        
        button:disabled:hover {
            transform: none !important;
            background-color: inherit !important;
        }
        
        button:disabled svg {
            opacity: 0.5 !important;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <!-- 
        RESPONSIVE CONTAINER:
        - Mobile (default): max-w-md (448px)
        - Tablet (sm-md): max-w-lg (512px)
        - Desktop (lg): max-w-2xl (672px)
        - Large Desktop (xl): max-w-3xl (768px)
    -->
    <div class="max-w-md sm:max-w-lg lg:max-w-2xl xl:max-w-3xl mx-auto px-6 py-8 transition-all duration-300">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-2xl sm:text-3xl lg:text-4xl font-light tracking-tight">AC Control</h1>
            <p class="text-xs sm:text-sm text-gray-500">Range: 18°C - 22°C</p>
        </div>

        <!-- Device Selector -->
        <div class="mb-6">
            <label for="device-selector" class="text-xs sm:text-sm text-gray-400 uppercase tracking-wider mb-2 block">Select Device</label>
            <div class="relative">
                <select id="device-selector" class="w-full appearance-none bg-gray-900 text-white px-4 py-3 sm:py-4 rounded border border-gray-700 focus:outline-none focus:border-white transition-colors cursor-pointer text-sm sm:text-base">
                    <option value="">Scanning devices...</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-400">
                    <svg class="fill-current h-4 w-4 sm:h-5 sm:w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
            </div>
        </div>

        <!-- MQTT Status -->
        <div class="mb-8 flex items-center justify-between border-t border-b border-gray-800 py-4">
            <div>
                <p class="text-xs sm:text-sm text-gray-400 uppercase tracking-wider mb-1">MQTT Topic</p>
                <p id="topic-text" class="text-xs sm:text-sm font-mono text-gray-300">-</p>
            </div>
            <div class="flex items-center gap-2">
                <span id="protocol-info" class="text-xs sm:text-sm text-gray-500">Waiting...</span>
                <div id="status-dot" class="w-2 h-2 sm:w-3 sm:h-3 rounded-full bg-red-500 transition-colors duration-300"></div>
            </div>
        </div>

        <!-- Target Temperature Display -->
        <div class="mb-10 text-center relative">
            <p class="text-xs sm:text-sm text-gray-400 uppercase tracking-wider mb-2">Target Temperature</p>
            <div class="flex items-baseline justify-center gap-2 select-none relative">
                <p id="remote-temp-value" class="text-7xl sm:text-8xl lg:text-9xl font-thin tracking-tighter transition-all duration-300">-</p>
                <p class="text-2xl sm:text-3xl lg:text-4xl font-light text-gray-500 absolute top-6 sm:top-8 lg:top-10 ml-20 sm:ml-24 lg:ml-32">°C</p>
            </div>
            <!-- Warning message container -->
            <div id="temp-warning-container" class="mt-3 min-h-[24px]">
                <!-- Warning akan muncul di sini -->
            </div>
        </div>

        <!-- Room Stats - Responsive Grid -->
        <div class="grid grid-cols-2 gap-4 sm:gap-6 mb-8">
            <div class="bg-gray-900/50 rounded p-4 sm:p-6 text-center">
                <p class="text-xs sm:text-sm text-gray-400 uppercase tracking-wider mb-1 sm:mb-2">Room Temp</p>
                <div class="flex items-baseline justify-center gap-1">
                    <p id="temp-value" class="text-2xl sm:text-3xl lg:text-4xl font-light">-</p>
                    <p class="text-xs sm:text-sm text-gray-500">°C</p>
                </div>
            </div>
            <div class="bg-gray-900/50 rounded p-4 sm:p-6 text-center">
                <p class="text-xs sm:text-sm text-gray-400 uppercase tracking-wider mb-1 sm:mb-2">Humidity</p>
                <div class="flex items-baseline justify-center gap-1">
                    <p id="humidity-value" class="text-2xl sm:text-3xl lg:text-4xl font-light">-</p>
                    <p class="text-xs sm:text-sm text-gray-500">%</p>
                </div>
            </div>
        </div>

        <!-- Controls - Responsive Layout -->
        <div class="bg-gray-900 rounded-2xl p-6 sm:p-8 shadow-lg shadow-gray-900/20">
            <div class="flex items-center justify-between gap-6 sm:gap-8 lg:gap-12">
                <!-- Power Button - Responsive Size with External SVG -->
                <button id="ac-power-toggle" class="relative group focus:outline-none flex-shrink-0">
                    <div class="w-20 h-20 sm:w-24 sm:h-24 lg:w-28 lg:h-28 rounded-full bg-gray-800 border-2 border-gray-700 flex items-center justify-center group-hover:bg-gray-700 group-hover:border-gray-500 transition-all duration-300 shadow-inner">
                        <img 
                            src="images/power-button.svg" 
                            alt="Power Button" 
                            class="w-8 h-8 sm:w-10 sm:h-10 lg:w-12 lg:h-12 text-gray-300 group-hover:text-white transition-colors duration-300"
                        />
                    </div>
                    <div id="power-dot" class="absolute top-0 right-0 w-4 h-4 sm:w-5 sm:h-5 rounded-full bg-gray-600 border-2 border-gray-900 transition-colors duration-300 shadow"></div>
                </button>


                <!-- Temperature Controls - Responsive Size -->
                <div class="flex flex-col gap-3 sm:gap-4 w-full">
                    <button id="temp-up-btn" class="w-full h-14 sm:h-16 lg:h-20 bg-gray-800 rounded-xl hover:bg-gray-700 active:bg-gray-600 transition-all duration-200 flex items-center justify-center focus:outline-none group disabled:opacity-30 disabled:cursor-not-allowed disabled:hover:bg-gray-800">
                        <svg class="w-6 h-6 sm:w-7 sm:h-7 lg:w-8 lg:h-8 text-gray-400 group-hover:text-white group-disabled:text-gray-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"/>
                        </svg>
                    </button>
                    <button id="temp-down-btn" class="w-full h-14 sm:h-16 lg:h-20 bg-gray-800 rounded-xl hover:bg-gray-700 active:bg-gray-600 transition-all duration-200 flex items-center justify-center focus:outline-none group disabled:opacity-30 disabled:cursor-not-allowed disabled:hover:bg-gray-800">
                        <svg class="w-6 h-6 sm:w-7 sm:h-7 lg:w-8 lg:h-8 text-gray-400 group-hover:text-white group-disabled:text-gray-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Status Info - Responsive Text -->
            <div class="mt-4 pt-4 border-t border-gray-800 flex justify-between text-xs sm:text-sm text-gray-500">
                <span id="last-command">Ready</span>
                <span id="button-status">•••</span>
            </div>
        </div>

        <!-- Footer Info -->
        <div class="mt-6 sm:mt-8 text-center text-xs sm:text-sm text-gray-600">
            <p>ESP32 Multi-Device AC Control</p>
            <p class="mt-1">Protocol: IR + MQTT + WebSocket</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
